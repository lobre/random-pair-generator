{% extends "layout.html" %}
{% block body %}
  <h1>Run</h1>
  <h2>Configuration</h2>

  <form method="post">
    <div class="form-group">
      <label for="message-before">Message before</label>
      <textarea class="form-control" rows="3" name="message-before" id="message-before">{{ config.get('message-before') }}</textarea>
    </div>
    <div class="form-group">
      <label for="message-after">Message after</label>
      <textarea class="form-control" rows="3" name="message-after" id="message-after">{{ config.get('message-after') }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>

  {% if has_pairs %}
    <a href="{{ url_for('reset') }}" class="btn btn-primary">Reset</a>
  {% else %}
    <a href="{{ url_for('generate') }}" class="btn btn-primary">Generate</a>
  {% endif %}
{% endblock %}
